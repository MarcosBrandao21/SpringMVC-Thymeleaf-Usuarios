<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

	<meta name="viewport" content="width=device-width, initial-scale=1">


	<title>Lista de usuários</title>

	<link rel="stylesheet" th:href="@{/bootstrap-5.2.0-dist/css/bootstrap.min.css}">
	<script th:scr="@{/jquery-3.6.0.min/jquery-3.6.0.min.js}"></script>
	<script th:scr="@{/bootstrap-5.2.0-dist/js/bootstrap.min.js}"></script>

</head>

<body>
	<div th:insert="fragments/publica-nav :: nav"></div>
	<div class="container">
		<div class="row">

			<div class="col">
				<h1>Lista de Usuários</h1>

				<table class="table table-striped">
					<thead>
						<tr>
							<th>Nome</th>
							<th>CPF</th>
							<th>Nascimento</th>
							<th>E-mail</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${usuarios.empty}">
							<td colspan="2">Sem usuários</td>
						</tr>
						<tr th:each="usuario : ${usuarios}">
							<td><span th:text="${usuario.nome}"> Nome </span></td>
							<td><span th:text="${usuario.cpf}"> Cpf </span></td>
							<td><span th:text="${#dates.format(usuario.dataNascimento, 'dd/MM/yyyy')}"> Nascimento
								</span></td>
							<td><span th:text="${usuario.email}"> E-mail </span></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</div>


</body>

</html>
